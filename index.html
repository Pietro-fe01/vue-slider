<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Vue.js CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vue.js CDN -->
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="slider-wrapper" :tabindex="tabIndex">

                    <!-- Immagine mostrata sulla sinistra -->
                    <div class="item">
                        <img :src="slides[tabIndex].image" :alt="slides[tabIndex].title" />
                        <div class="text">
                            <h3>{{ slides[tabIndex].title }}</h3>
                            <p>{{ slides[tabIndex].text }}</p>
                        </div>
                    </div>
                    <!-- /Immagine mostrata sulla sinistra -->

                    <!-- Thumbs sulla destra -->
                    <div class="thumbs">
                        <!-- prev and next buttons -->
                        <div class="prev" @click="changeImage('prev')"></div>
                        <div class="next" @click="changeImage('next')"></div>
                        <!-- /prev and next buttons -->

                        <!-- thumbs images -->
                        <div class="thumb" :class="{active: tabIndex === 0}">
                            <img src="img/01.webp" alt="Spiderman" />
                        </div>
                        <div class="thumb" :class="{active: tabIndex === 1}">
                            <img src="img/02.webp" alt="Ratchet & Clank" />
                        </div>
                        <div class="thumb" :class="{active: tabIndex === 2}">
                            <img src="img/03.webp" alt="Fortnite" />
                        </div>
                        <div class="thumb" :class="{active: tabIndex === 3}">
                            <img src="img/04.webp" alt="Stray" />
                        </div>
                        <div class="thumb" :class="tabIndex === 4 ? 'active' : ''">
                            <img src="img/05.webp" alt="Avengers" />
                        </div>
                        <!-- /thumbs images -->
                    </div>
                    <!-- /Thumbs sulla destra -->

                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>

</html>
