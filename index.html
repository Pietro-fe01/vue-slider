<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Vue.js CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vue.js CDN -->
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="slider-wrapper" :tabindex="tabIndex" @mouseover="autoPlayStartStop('enter')" @mouseleave="autoPlayStartStop('leaving')">

                    <!-- Immagine mostrata sulla sinistra -->
                    <div class="item">
                        <img :src="slides[tabIndex].image" :alt="slides[tabIndex].title" />
                        <div class="text">
                            <h3>{{ slides[tabIndex].title }}</h3>
                            <p>{{ slides[tabIndex].text }}</p>
                        </div>
                    </div>
                    <!-- /Immagine mostrata sulla sinistra -->

                    <!-- Thumbs sulla destra -->
                    <div class="thumbs">
                        <!-- prev and next buttons -->
                        <div class="prev" @click="changeImage('prev')"></div>
                        <div class="next" @click="changeImage('next')"></div>
                        <!-- /prev and next buttons -->

                        <!-- thumbs images -->
                        <div class="thumb" :class="{active: index === tabIndex}" v-for="(slide, index) in slides" @click="selectImage(index)">
                            <img :src="slides[index].image" :alt="slides[index].title" />
                        </div>
                        <!-- /thumbs images -->
                    </div>
                    <!-- /Thumbs sulla destra -->

                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>

</html>
